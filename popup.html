<html lang="ko">
  <head>

    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 15px;
        min-width: 450px;
        min-height: 500px;
        width: 450px;
        height: 520px;
        max-width: 450px;
        max-height: 520px;
        overflow: hidden;
      }

      #app {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .bookmark-add-modal {
        display: flex;
        flex-direction: column;
        height: 500px;
        max-width: 430px;
        min-width: 430px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideIn 0.3s ease-out;
        overflow: hidden;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bookmark-content-area {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 8px;
      }

      .bookmark-header {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .bookmark-thumb {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.5);
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-shrink: 0;
      }

      .bookmark-info {
        flex: 1;
        min-width: 0;
      }

      .bookmark-title-view {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
        word-break: break-word;
      }

      .bookmark-desc {
        font-size: 13px;
        color: #666;
        line-height: 1.3;
        word-break: break-word;
        max-height: 40px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .bookmark-note {
        width: 100%;
        min-height: 80px;
        max-height: 120px;
        padding: 12px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        font-size: 14px;
        resize: vertical;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .bookmark-note:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      }

      .bookmark-meta {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 15px;
      }

      .bookmark-collection,
      .bookmark-url {
        padding: 10px 12px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        font-size: 13px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .bookmark-collection:focus,
      .bookmark-url:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      }

      .bookmark-url {
        grid-column: 1 / -1;
        background: rgba(240, 240, 240, 0.8);
        color: #666;
      }

      .bookmark-tags {
        grid-column: 1 / -1;
        padding: 10px 12px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        font-size: 13px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .bookmark-tags:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      }

      .bookmark-options {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
      }

      .option-btn {
        padding: 6px 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 11px;
        font-weight: 500;
      }

      .option-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .option-btn:hover {
        border-color: #667eea;
        transform: translateY(-1px);
      }

      .bookmark-actions {
        position: sticky;
        bottom: 0;
        background: rgba(255, 255, 255, 0.97);
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.04);
        padding-top: 8px;
        padding-bottom: 8px;
        z-index: 10;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .save-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .save-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .save-btn:active {
        transform: translateY(0);
      }

      .success-message {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #4caf50;
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        font-weight: 600;
        opacity: 0;
        transform: translateX(100px);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .success-message.show {
        opacity: 1;
        transform: translateX(0);
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .loading .save-btn {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
