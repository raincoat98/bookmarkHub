<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookmarkHub</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="header-content">
        <div class="logo-container">
          <img src="icons/icon48.png" alt="BookmarkHub Logo" class="logo">
          <h1>BookmarkHub</h1>
        </div>
        <div class="header-actions">
          <button id="theme-toggle" class="icon-button" title="Toggle theme">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path d="M12,18C8.68,18 6,15.32 6,12C6,8.68 8.68,6 12,6C15.32,6 18,8.68 18,12C18,15.32 15.32,18 12,18ZM12,4C7.58,4 4,7.58 4,12C4,16.42 7.58,20 12,20C16.42,20 20,16.42 20,12C20,7.58 16.42,4 12,4Z" />
            </svg>
          </button>
          <button id="settings-button" class="icon-button" title="Settings">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
            </svg>
          </button>
        </div>
      </div>
      
      <div class="search-container">
        <div class="search-input-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18">
            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
          <input type="text" id="search-input" placeholder="Search bookmarks...">
        </div>
      </div>
    </header>

    <main class="app-content">
      <div class="collections-sidebar">
        <div class="sidebar-header">
          <h2>Collections</h2>
          <button id="add-collection" class="icon-button" title="Add collection">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </button>
        </div>
        <ul id="collections-list" class="collections-list">
          <!-- Collections will be rendered here by JS -->
        </ul>
      </div>

      <div class="bookmarks-container">
        <div class="bookmarks-header">
          <h2 id="current-collection-name">All Bookmarks</h2>
          <button id="add-bookmark" class="primary-button">
            <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            Add Bookmark
          </button>
        </div>
        
        <div id="bookmarks-grid" class="bookmarks-grid">
          <!-- Bookmarks will be rendered here by JS -->
        </div>
      </div>
    </main>

    <!-- Modal templates -->
    <div id="modal-container" class="modal-container hidden">
      <div class="modal-backdrop"></div>
      
      <!-- Add Bookmark Modal -->
      <div id="add-bookmark-modal" class="modal">
        <div class="modal-header">
          <h3>Add Bookmark</h3>
          <button class="close-modal icon-button">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
          </button>
        </div>
        <div class="modal-content">
          <form id="add-bookmark-form">
            <div class="form-group">
              <label for="bookmark-title">Title</label>
              <input type="text" id="bookmark-title" required>
            </div>
            <div class="form-group">
              <label for="bookmark-url">URL</label>
              <input type="url" id="bookmark-url" required>
            </div>
            <div class="form-group">
              <label for="bookmark-collection">Collection</label>
              <select id="bookmark-collection">
                <option value="default">Default</option>
                <!-- Other collections will be added by JS -->
              </select>
            </div>
            <div class="form-actions">
              <button type="button" class="secondary-button close-modal">Cancel</button>
              <button type="submit" class="primary-button">Save</button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Add Collection Modal -->
      <div id="add-collection-modal" class="modal">
        <div class="modal-header">
          <h3>Add Collection</h3>
          <button class="close-modal icon-button">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
          </button>
        </div>
        <div class="modal-content">
          <form id="add-collection-form">
            <div class="form-group">
              <label for="collection-name">Name</label>
              <input type="text" id="collection-name" required>
            </div>
            <div class="form-group">
              <label for="collection-color">Color</label>
              <input type="color" id="collection-color" value="#007AFF">
            </div>
            <div class="form-actions">
              <button type="button" class="secondary-button close-modal">Cancel</button>
              <button type="submit" class="primary-button">Create</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Settings Modal -->
      <div id="settings-modal" class="modal">
        <div class="modal-header">
          <h3>Settings</h3>
          <button class="close-modal icon-button">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
          </button>
        </div>
        <div class="modal-content">
          <div class="settings-section">
            <h4>Display</h4>
            <div class="form-group">
              <label for="theme-select">Theme</label>
              <select id="theme-select">
                <option value="system">System Default</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
            <div class="form-group">
              <label for="view-type">View Type</label>
              <select id="view-type">
                <option value="grid">Grid</option>
                <option value="list">List</option>
              </select>
            </div>
          </div>
          <div class="settings-section">
            <h4>Data Management</h4>
            <div class="button-group">
              <button id="import-bookmarks" class="secondary-button">Import</button>
              <button id="export-bookmarks" class="secondary-button">Export</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/popup.js"></script>
</body>
</html>
